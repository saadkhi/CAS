{% extends 'main.html' %}
{% load static %}

{% block title %}
  Resume Advisor
{% endblock %}

{% block content %}
  <section class="mt-0 font-Arial">
    <div class="relative w-full h-[250px] bg-cover bg-center overflow-hidden" style="background-image: url('{% static 'images/homepage_img2.jpg' %}');">
      <!-- Black overlay using RGBA for transparency -->
      <div class="absolute inset-0" style="background-color: rgba(0, 0, 0, 0.5);"></div>

      <!-- Centered heading -->
      <div class="absolute inset-0 flex items-center justify-center">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-6">Let's make your resume stand out with AI</h1>
      </div>
    </div>
  </section>

  <section id="form" class="mt-0 relative w-full bg-cover bg-center overflow-hidden font-Arial px-6 py-8 bg-blue-600">
    <div class="max-w-7xl mx-auto bg-white p-8 rounded-xl shadow-xl mt-10">
      <form action="/submit" method="POST" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Education Section -->
        <div class="md:col-span-2">
          <h2 class="text-xl font-semibold text-blue-700 mb-4">Education</h2>

          <div class="space-y-4">
            <div class="mt-2">
              <label for="Name" class="block text-sm font-medium text-gray-700 mt-3">Name</label>
              <input type="text" id="Name" name="Name" class="w-full border border-gray-300 rounded-md p-2" required />
            </div>

            <div class="mt-2">
              <label for="degree" class="block text-sm font-medium text-gray-700 mt-3">Degree</label>
              <input type="text" id="degree" name="degree" class="w-full border border-gray-300 rounded-md p-2" required />
            </div>

            <div class="mt-2">
              <label for="institution" class="block text-sm font-medium text-gray-700 mt-3">Institution</label>
              <input type="text" id="institution" name="institution" class="w-full border border-gray-300 rounded-md p-2" required />
            </div>

            <div class="mt-2">
              <label for="graduation_year" class="block text-sm font-medium text-gray-700 mt-3">Graduation Year</label>
              <input type="number" id="graduation_year" name="graduation_year" class="w-full border border-gray-300 rounded-md p-2" required />
            </div>

            <div class="mt-2">
              <label for="gpa" class="block text-sm font-medium text-gray-700 mt-3">GPA</label>
              <input type="text" id="gpa" name="gpa" class="w-full border border-gray-300 rounded-md p-2" required />
            </div>

            <div class="mt-2">
              <label for="skills" class="block text-sm font-medium text-gray-700 mt-3">List your skills (comma separated)</label>
              <textarea id="skills" name="skills" rows="3" class="w-full border border-gray-300 rounded-md p-2 mt-1" required></textarea>
            </div>

            <div class="mt-2">
              <label for="certifications" class="block text-sm font-medium text-gray-700 mt-3 mt-4">Certifications</label>
              <input type="text" id="certifications" name="certifications" class="w-full border border-gray-300 rounded-md p-2 mt-1" placeholder="e.g., AWS Certified, PMP" />
            </div>
          </div>
        </div>

        <!-- Resume Section -->
        <div>
          <h2 class="text-xl font-semibold text-blue-700 mb-4">Resume</h2>
          <label for="resume" class="block text-sm font-medium text-gray-700 mt-3">Upload Resume (PDF/DOCX)</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.docx" class="w-full border border-gray-300 rounded-md p-2 mt-2" required />

          <!-- Score and Suggestions -->
          <div class="flex flex-col gap-6 mt-4">
            <h2 class="text-xl font-semibold text-blue-700 mb-4">Resume Analysis Outcome</h2>
            <div>
              <p class="block text-sm font-medium text-gray-700 mt-3">Score</p>
              <input type="number" id="score" name="score" class="w-full border border-gray-300 rounded-md p-2" placeholder="Enter your score" required />
              <p class="block text-sm font-medium text-gray-700 mt-3">Suggestions for Learning</p>
              <textarea id="suggestions" name="suggestions" rows="5" class="w-full border border-gray-300 rounded-md p-2" placeholder="Suggestions will appear here..." readonly></textarea>
            </div>
          </div>

          <!-- Projects Section -->
          {% comment %} <h2 class="text-xl font-semibold text-blue-700 mb-4 mt-3">ðŸ’» Projects</h2>

          <label for="projects" class="block text-sm font-medium text-gray-700 mt-3">Describe your projects (comma separated)</label>
          <textarea id="projects" name="projects" rows="3" class="w-full border border-gray-300 rounded-md p-2 mt-1" required></textarea>

          <label for="project_links" class="block text-sm font-medium text-gray-700 mt-3 mt-4">Project Links</label>
          <input type="text" id="project_links" name="project_links" class="w-full border border-gray-300 rounded-md p-2 mt-1" placeholder="e.g., https://github.com/yourproject" /> {% endcomment %}
        </div>

        <!-- Submit Button -->
        <div class="md:col-span-3 text-center mt-8">
          <button type="submit" class="bg-blue-600 text-white font-semibold px-8 py-3 rounded-lg hover:bg-blue-700 transition duration-300">Submit Information</button>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
